//1.féle
<h2>Product-List</h2>

<ul class="Products"><input type="text">
  <li *ngFor="let product of product-list | filter:valami"></li>
    <span class="badge">{{product.id}}</span> {{product.name}} 
    
  </li>
</ul>
//2.féle
<div class="products__container">
  <ng-container *ngFor="let product of products">
      <section class="product__item">
          <figure class="product__figure">
              <img *ngIf="product.image" class="product__image" [src]="product.image" alt="" />
          </figure>

          <a [routerLink]="['/product/' + product.id]">
              <div class="product__content">
                  <strong class="product__title">{{ product.name }}</strong>

                  <em class="product__price">{{ product.price | currency: 'USD' }}</em>
              </div>
          </a>
      </section>
  </ng-container>
</div>
//3. féle
<div class="item" *ngFor="let item of products">
  <h1>{{product.name}}</h1>
  <img src='{{product.image}}' />
  <p>{{product.price}}</p>

</div>
